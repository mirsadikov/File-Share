<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 user-scalable=no"
    />
    <title>Send</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p><a href="index.html" class="header">Home</a></p>
    <div class="success" id="success">Files uploaded successfully.</div>
    <form action="/api/send" method="POST" enctype="multipart/form-data">
      <label for="file">Select files:</label>
      <input type="file" id="file" name="uploadFiles" multiple /><br /><br />
      <input type="submit" id="submitbtn" />
    </form>
  </body>
  <script>
    window.onload = () => {
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const success = urlParams.get("success");
      console.log(success);
      if (success == "true") {
        document.querySelector("#success").style.display = "inline-block";
      }
    };
  </script>
</html>
